<!DOCTYPE html>
<html>
<head>
    <title>Quarkus AI Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .chat-section { flex: 2; }
        .documents-section { flex: 1; border: 1px solid #ddd; border-radius: 8px; padding: 15px; }
        #chat-container { border: 1px solid #ddd; border-radius: 8px; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 20px; }
        .message { margin: 10px 0; display: flex; }
        .user-message { justify-content: flex-end; }
        .bot-message { justify-content: flex-start; }
        .message-content { max-width: 70%; padding: 10px; border-radius: 10px; }
        .user-message .message-content { background-color: #007bff; color: white; }
        .bot-message .message-content { background-color: #f1f1f1; color: black; }
        .sources { margin-top: 8px; padding-top: 8px; border-top: 1px solid #ddd; color: #666; }
        #message-form { display: flex; gap: 10px; }
        #message-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        #send-button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #send-button:hover { background-color: #0056b3; }
        .upload-section { margin-bottom: 20px; }
        .upload-form { display: flex; flex-direction: column; gap: 10px; }
        .file-input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .upload-button { padding: 8px 16px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .upload-button:hover:not(:disabled) { background-color: #218838; }
        .upload-button:disabled { background-color: #6c757d; cursor: not-allowed; }
        .document-list { margin-top: 15px; }
        .document-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border: 1px solid #eee; border-radius: 4px; margin-bottom: 5px; }
        .delete-button { background-color: #dc3545; color: white; border: none; border-radius: 3px; padding: 4px 8px; cursor: pointer; font-size: 12px; }
        .delete-button:hover { background-color: #c82333; }
        .loading {
            display: inline-block;
            position: relative;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #666;
            animation: loading 1.4s infinite ease-in-out both;
            margin-left: 4px;
        }
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Quarkus AI Chat with RAG</h1>
    <div class="container">
        <div class="chat-section">
            <div id="chat-container">
                <div id="messages"></div>
            </div>
            <form id="message-form" hx-post="/chat" hx-target="#messages" hx-swap="beforeend">
                <input type="text" id="message-input" name="message" placeholder="Type your message..." required autofocus>
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
        
        <div class="documents-section">
            <h3>Documents</h3>
            <div class="upload-section">
                <form class="upload-form" hx-post="/documents/upload" hx-target="#upload-result" hx-swap="innerHTML" hx-encoding="multipart/form-data">
                    <input type="file" name="file" class="file-input" accept=".txt,.pdf,.doc,.docx,.md" id="file-input">
                    <input type="hidden" name="filename" id="filename-input">
                    <button type="submit" class="upload-button" id="upload-button" disabled>Upload Document</button>
                </form>
                <div id="upload-result"></div>
            </div>
            
            <div class="document-list" hx-get="/documents/list" hx-trigger="load, upload-success from:body" hx-target="this" hx-swap="innerHTML">
                Loading documents...
            </div>
        </div>
    </div>

    <script>
        document.getElementById('message-form').addEventListener('submit', function(e) {
            const messageInput = document.getElementById('message-input');
            const userMessage = messageInput.value.trim();
            
            if (userMessage) {
                // Show user message immediately
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += `
                    <div class="message user-message">
                        <div class="message-content">` + userMessage + `</div>
                    </div>
                `;
                document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
            }
        });

        document.getElementById('message-form').addEventListener('htmx:beforeRequest', function() {
            // Show loading indicator
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `
                <div class="message bot-message" id="loading-message">
                    <div class="message-content">
                        <div class="loading">Thinking...</div>
                    </div>
                </div>
            `;
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        });

        document.getElementById('message-form').addEventListener('htmx:afterRequest', function() {
            // Remove loading message
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
            
            document.getElementById('message-input').value = '';
            document.getElementById('message-input').focus();
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        });

        // Handle upload success
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.xhr.status === 200 && event.target.matches('.upload-form')) {
                document.body.dispatchEvent(new CustomEvent('upload-success'));
                document.getElementById('upload-result').innerHTML = '<div style="color: green; margin-top: 10px;">Upload successful!</div>';
                setTimeout(() => {
                    document.getElementById('upload-result').innerHTML = '';
                }, 3000);
            }
        });

        // Enable/disable upload button based on file selection
        document.getElementById('file-input').addEventListener('change', function(e) {
            const uploadButton = document.getElementById('upload-button');
            const filenameInput = document.getElementById('filename-input');
            
            if (e.target.files.length > 0) {
                uploadButton.disabled = false;
                filenameInput.value = e.target.files[0].name;
            } else {
                uploadButton.disabled = true;
                filenameInput.value = '';
            }
        });
    </script>
</body>
</html>
