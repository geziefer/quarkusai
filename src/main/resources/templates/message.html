<div class="message bot-message">
    <div class="message-content">
        {botResponse}
        {#if sources && !sources.isEmpty}
        <div class="sources">
            <small><strong>Sources:</strong> 
            {#for source in sources}
                {source}{#if source_hasNext}, {/if}
            {/for}
            </small>
        </div>
        {/if}
    </div>
</div>
