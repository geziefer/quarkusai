# Ollama Configuration
quarkus.langchain4j.ollama.base-url=http://localhost:11434
quarkus.langchain4j.ollama.chat-model.model-name=mistral:7b-instruct-q4_K_M
quarkus.langchain4j.ollama.chat-model.temperature=0.7

# Ollama Embedding Configuration
quarkus.langchain4j.ollama.embedding-model.model-name=nomic-embed-text
quarkus.langchain4j.ollama.embedding-model.base-url=http://localhost:11434

# Chroma Vector Store Configuration
quarkus.langchain4j.chroma.url=http://localhost:8000
quarkus.langchain4j.chroma.collection-name=documents

# Disable Chroma dev services (use external instance)
quarkus.langchain4j.chroma.devservices.enabled=false

# File Upload Configuration
quarkus.http.body.uploads-directory=${java.io.tmpdir}/uploads
quarkus.http.limits.max-body-size=50M