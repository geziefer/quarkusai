# Ollama Configuration (will be overridden by environment variables in Docker)
quarkus.langchain4j.ollama.base-url=${QUARKUS_LANGCHAIN4J_OLLAMA_BASE_URL:http://localhost:11434}
quarkus.langchain4j.ollama.chat-model.model-name=mistral:7b-instruct-q2_K
quarkus.langchain4j.ollama.chat-model.temperature=0.7

# Ollama Embedding Configuration (use same base URL)
quarkus.langchain4j.ollama.embedding-model.model-name=all-minilm

# Chroma Vector Store Configuration (will be overridden by environment variables in Docker)
quarkus.langchain4j.chroma.url=${QUARKUS_LANGCHAIN4J_CHROMA_URL:http://localhost:8000}
quarkus.langchain4j.chroma.collection-name=documents

# Disable Chroma dev services (use external instance)
quarkus.langchain4j.chroma.devservices.enabled=false

# File Upload Configuration
quarkus.http.body.uploads-directory=${java.io.tmpdir}/uploads
quarkus.http.limits.max-body-size=50M