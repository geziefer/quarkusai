# Disable ALL dev services to use external Docker containers
quarkus.devservices.enabled=false
quarkus.langchain4j.devservices.enabled=false

# Ollama Configuration (will be overridden by environment variables in Docker)
quarkus.langchain4j.ollama.base-url=${QUARKUS_LANGCHAIN4J_OLLAMA_BASE_URL:http://localhost:11434}
quarkus.langchain4j.ollama.chat-model.model-name=llama3.2:3b
quarkus.langchain4j.ollama.chat-model.temperature=0.7
quarkus.langchain4j.ollama.timeout=120s
quarkus.langchain4j.ollama.chat-model.num-predict=2048
quarkus.langchain4j.ollama.chat-model.top-k=40
quarkus.langchain4j.ollama.chat-model.top-p=0.9

# Ollama Embedding Configuration (use same base URL as chat model)
quarkus.langchain4j.ollama.embedding-model.model-name=nomic-embed-text

# Qdrant Vector Store Configuration (will be overridden by environment variables in Docker)
quarkus.langchain4j.qdrant.host=${QUARKUS_LANGCHAIN4J_QDRANT_HOST:localhost}
quarkus.langchain4j.qdrant.port=${QUARKUS_LANGCHAIN4J_QDRANT_PORT:6334}
quarkus.langchain4j.qdrant.collection.name=documents

# File Upload Configuration
quarkus.http.body.uploads-directory=${java.io.tmpdir}/uploads
quarkus.http.limits.max-body-size=50M

# Performance Optimizations
quarkus.http.io-threads=8
quarkus.http.worker-threads=200
quarkus.rest-client.connect-timeout=30000
quarkus.rest-client.read-timeout=120000